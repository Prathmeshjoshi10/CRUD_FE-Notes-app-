<div class="container">
  <mat-card class="responsive-card">
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input
              matInput
              formControlName="firstname"
              placeholder="First Name"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              formControlName="lastname"
              placeholder="Last Name"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" placeholder="Password" />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              formControlName="conpassword"
              placeholder="Confirm Password"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Mobile</mat-label>
            <input matInput formControlName="mobile" placeholder="Mobile" />
          </mat-form-field>

          <div formArrayName="optionalMobileNumbers">
            <div
              *ngFor="
                let mobileControl of optionalMobileNumbers.controls;
                let i = index
              "
              class="mobile-control"
            >
              <label for="mobile{{ i }}"
                >Optional Mobile Number {{ i + 1 }}</label
              >
              <input
                type="text"
                id="mobile{{ i }}"
                [formControlName]="i"
                placeholder="Enter a 10-digit mobile number"
              />
              <button type="button" (click)="removeOptionalMobileNumber(i)">
                Remove
              </button>
            </div>
          </div>

          <button
            type="button"
            (click)="addOptionalMobileNumber()"
            [disabled]="optionalMobileNumbers.length >= 5"
          >
            Add Optional Mobile Number
          </button>
        </div>
        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            [disabled]="signupForm.invalid"
          >
            SignUp
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
